{% extends "base.html" %}

{% block content %}
<div class="pure-g-r content-ribbon">
    <div class="pure-u-1">
        <h2>Informe seus dados</h2>
        <form class="pure-form pure-form-stacked" novalidate method="post">
            {% csrf_token %}
            <fieldset>
                {# Erros gerais #}
                {{ form.non_field_errors }}

                {# 'form' vem da view do django #}
                {% for field in form %}
                <div class="pure-control-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}

                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">Registrar</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
